name: System Monitor & Auto-Backup

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Cleanup Script
        run: python3 ~/control_center/cleanup_files.py

      - name: Configure Git
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-github-username"
          git config --global credential.helper store
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/jtroby/devika.git

      - name: Commit System State
        run: |
          git add ~/automation_logs/ ~/control_center/
          git commit -m "ðŸ”„ Auto-Backup System State - $(date)" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      - name: Notify Discord (Optional)
        run: |
          curl -H "Content-Type: application/json" \
          -X POST -d '{"content": "ðŸ”„ System backup completed successfully."}' \
          https://discord.com/api/webhooks/YOUR_WEBHOOK_URL
