name: System Monitor & Auto-Backup

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *" # Runs daily at 03:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 1

      - name: ğŸ” Debug Directory Structure Before Backup
        run: |
          echo "ğŸ” Checking Available Directories..."
          ls -la ${{ github.workspace }}
          echo "ğŸ” Checking Home Directory..."
          ls -la ~ || echo "ğŸš¨ Home directory not accessible!"

      - name: ğŸ“‚ Ensure automation_logs Directory Exists
        run: |
          mkdir -p ~/automation_logs
          echo "âœ… Created ~/automation_logs"

      - name: ğŸ§¹ Run Cleanup Script
        run: |
          python3 cleanup_files.py
        working-directory: ${{ github.workspace }}

      - name: ğŸ“¤ Commit and Push Backup Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Ensure automation_logs exists before adding
          if [ -d "$HOME/automation_logs" ]; then
            git add automation_logs/ || echo "âš ï¸ No logs to add"
          else
            echo "ğŸš¨ Skipping automation_logs (directory missing)"
          fi

          # Ensure control_center exists before adding
          if [ -d "$HOME/control_center" ]; then
            git add control_center/ || echo "âš ï¸ No changes in control_center"
          else
            echo "ğŸš¨ Skipping control_center (directory missing)"
          fi

          git commit -m "ğŸ”„ Auto-Backup System State - $(date)" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
